<!DOCTYPE html>
<html >
<head>    
    <title>Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        tbody {
            cursor: pointer;
        }
    </style>
    <div class="container">
        <h1>
            <text-align>
                <center>
                    CADASTRO DE PRODUTOS - CRUD
                </center>
            </text-align>
        </h1>
        <input type="hidden" id="id">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" class="form-control">
        <label for="descricao">Discricão:</label>
        <input type="text" id="descricao" class="form-control">
        <label for="valor">Valor:</label>
        <input type="float" id="valor" class="form-control">
        <br>
        <input type="button" value="Gravar" onclick="gravar()" class="btn btn-primary">
        <input type="button" value="Novo" onclick="limpar()" class="btn btn-light">
        <input type="button" value="Apagar" onclick="apagar()" class="btn btn-danger">
        <h4>
            <text-align>
                <center>
                    LISTA DE PRODUTOS
                </center>
            </text-align>
        </h4>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>
                        Nome:
                    </th>
                    <th>
                        DSscrição:
                    </th>
                    <th>
                        Valor:
                    </th>
                </tr>
            </thead>
            <tbody id="lista">
            </tbody>
        </table>
    </div>
    <script src="Js/Script.js"></script>    
</body>
</html>
